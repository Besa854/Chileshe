<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    #chat-container {
      width: 100%;
      max-width: 600px;
      margin: 50px auto;
      border-radius: 8px;
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 500px;
      overflow-y: auto;
    }
    .chat-message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      max-width: 80%;
    }
    .user {
      background-color: #0084ff;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background-color: #e0e0e0;
      color: #333;
      align-self: flex-start;
    }
    .chat-box {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    input[type="text"] {
      width: 80%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 15%;
      padding: 12px;
      border: 1px solid #0084ff;
      background-color: #0084ff;
      color: white;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background-color: #006bb3;
    }
    .loading {
      text-align: center;
      color: #0084ff;
      font-style: italic;
      display: none;
    }
  </style>
</head>
<body>

  <div id="chat-container">
    <div id="chat" style="flex-grow: 1; overflow-y: scroll;"></div>
    <div class="loading" id="loading">Bot is typing...</div>
    <div class="chat-box">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatDiv = document.getElementById('chat');
    const loadingDiv = document.getElementById('loading');

    function appendMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('chat-message', sender);
      messageDiv.textContent = text;
      chatDiv.appendChild(messageDiv);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const userMessage = input.value.trim();
      if (userMessage === "") return; // Don't send empty messages
      
      appendMessage(userMessage, 'user');
      input.value = '';
      loadingDiv.style.display = 'block';

      // Get response from Hugging Face API
      const botMessage = await getBotResponse(userMessage);
      appendMessage(botMessage, 'bot');
      loadingDiv.style.display = 'none';
    }

    async function getBotResponse(message) {
      try {
        const response = await fetch('https://api-inference.huggingface.co/models/gpt2', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer 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', // Your Hugging Face API key
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ inputs: message }),
        });

        const data = await response.json();
        return data[0].generated_text;
      } catch (error) {
        console.error('Error:', error);
        return 'Sorry, I encountered an error.';
      }
    }
  </script>

</body>
</html>
